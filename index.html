<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="nav-container">
      <div class="nav-bar flex">
        <div class="col-nav flex nav-links">
          <a class="nav-element cursor">Home</a>
          <a class="nav-element cursor">Explore</a>
          <a class="nav-element cursor">Learn</a>
          <a class="nav-element cursor">Log</a>
          <div class="flex nav-icon-wrapper">
            <i class="fa-regular fa-heart icon heart-icon cursor"></i>
            <i class="fa-solid fa-user icon user-icon cursor"></i>
          </div>
        </div>
      </div>
      <div class="col-logo logo-container">
        <img src="./images/Logo.png" alt="Logo" class="header-logo" />
      </div>
    </header>

    <!-- Section hero-text & hero-img -->
    <section class="hero-section">
      <div class="flex hero-text-container">
        <p class="hero-text">Explore. Dive. Log. Repeat.</p>
      </div>
      <div class="flex hero-img-wrapper">
        <img
          src="./images/mobile-hero.png"
          alt="hero image"
          class="hero-img"
          id="mobile-hero-img" />
        <img
          src="./images/desktop-hero.png"
          alt="hero image"
          class="hero-img"
          id="desktop-hero-img" />
      </div>
    </section>
    <main class="main-container"></main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
